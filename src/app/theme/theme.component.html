<div class="container-fluid bg-purple">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-white">
          <a routerLink="/home" class="text-white text-left">
            <i class="fa fa-angle-double-left" aria-hidden="true"></i> Início
          </a>
          <h1 class="display-2 text-center bg-theme ft-color">Temas</h1>
          <h5 class="text-center ft-color-h3">Veja aqui todos os temas cadastrados ou cadastre um novo:</h5>

          <div class="row d-flex justify-content-center mt-4 mb-4">
            <div class="col-md-3">
              <div class="form-group">
                <input [(ngModel)]="theme.topic" type="text" class="form-control" id="topic" placeholder="Tópico do tema.">
                <input [(ngModel)]="theme.description" type="text" class="form-control" id="description" placeholder="Digite a descrição do tema. ">
              </div>
              <div class="d-flex justify-content-center">
                <button class="btn btn-cdt"(click)="registerTheme()">Cadastrar</button>
              </div>
            </div>
          </div>
        </div>

        <div class="container-fluid mt-5">
          <div class="container">
            <div class="row">
              <div class="col-md-12">
                <h2 class="text-center ft-color bg-theme">Todos os temas:</h2>
              </div>
            </div>
            <div class="row mt-3 mb-5 d-flex justify-content-center">
              <div class="col-md-6">
                <table class="table table-hover">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Tópico</th>
                      <th scope="col">Descrição</th>
                      <th scope="col " class = 'text-right'>Modificações</th>

                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let theme of listTheme">
                      <th >{{theme.id}}</th>
                      <td> {{theme.topic}}</td>
                      <td> {{theme.description}}</td>
                      <td class ='d-flex justify-content-end'>
                      <button class ='btn btn-info mr-3' [routerLink]="['/theme-edit', theme.id]"
                      >Edit</button>

                      <button class = 'btn btn-danger'  [routerLink]="['/theme-delete', theme.id]"
                      > X </button>
                      </td>
                    </tr>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
