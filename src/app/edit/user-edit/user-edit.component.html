
<div class="container-fluid" id="color-bg">
    <div class="row container ">

      <div class="col-md-12"></div>

    </div>
    <div class="row align-items-center justify-content-center">
      <div class="col-md-8 bgbc mb-5 mt-5 border">
        <h2 class="text-center font">Atualizar cadastro</h2>
        <form>
          <div class="form-group">
            <label for="">Nome:</label>
            <input [(ngModel)]='user.name' type="text" name="name" class="form-control border">
          </div>
          <div class="form-group">
            <label for="">E-Mail:</label>
            <input [(ngModel)]='user.email' (input)="validEmail()" type="text" name="email" class="form-control border">
            <div id="txtUser"></div>
          </div>

          <div class="form-group">
            <label for="">Senha:</label>
            <input (input)="confirmPassword($event)" (input)="validPassword()" type="password" name="pass" class="form-control border">
            <div id="txtPassword"></div>
          </div>
          <div class="form-group">
            <label for="">Confirmar senha:</label>
            <input [(ngModel)]='user.password' (input)="validPass()" type="password" name="password" class="form-control border">
            <div id="txtPass"></div>
          </div>
          <div class="form-group">
            <label for="">Link da Foto:</label>
            <input [(ngModel)]='user.photo' type="text" name="picture" class="form-control border">
          </div>
          <div class="form-group">
            <label for="">Tipo de usuário:</label>
            <select name="role" id="" class="form-control border" (change)="typeUser($event)">
              <option value="">Selecione uma opção</option>
              <option value="admin">Administrador</option>
              <option value="stardard">Padrão</option>
            </select>
          </div>
          <div class="form-group d-flex justify-content-center">
            <button class="btn cancelar mr-4" routerLink="/home" (click)="cancel()">Cancelar</button>
            <button class="btn enviar" (click)='update()' >Atualizar</button>
          </div>
        </form>
      </div>
    </div>



  </div>
